# OverwriteConfigKeys: [NoSensors]

Plugins: [TactileSensor]

transitions:
  - [MCC::Initial_, OK, MCC::ConfigMotionSitting_, Auto]

states:
  MCC::Initial_:
    base: MCC::Initial
    configs:
      autoStartTime: 2.0
      initialContacts:
        - limb: LeftThigh
          type: Surface
          fricCoeff: 1.0
        - limb: RightThigh
          type: Surface
          fricCoeff: 1.0

  MCC::ConfigMotionSitting_:
    base: MCC::ConfigMotion
    configs:
      baseTime: Relative

LimbTaskList:
  - type: firstOrderImpedance
    limb: LeftFoot
    frame: LeftFootCenter
    cutoffPeriod: 0.01
    weight: 1000.0
  - type: firstOrderImpedance
    limb: RightFoot
    frame: RightFootCenter
    cutoffPeriod: 0.01
    weight: 1000.0
  - type: firstOrderImpedance
    limb: LeftHand
    frame: LeftHandGraspFrame
    cutoffPeriod: 0.01
    weight: 1000.0
  - type: firstOrderImpedance
    limb: RightHand
    frame: RightHandGraspFrame
    cutoffPeriod: 0.01
    weight: 1000.0
  - type: firstOrderImpedance
    limb: LeftThigh
    frame: LeftThighFrame
    cutoffPeriod: 0.01
    weight: 1000.0
  - type: firstOrderImpedance
    limb: RightThigh
    frame: RightThighFrame
    cutoffPeriod: 0.01
    weight: 1000.0

LimbManagerSet:
  LimbManager:
    LeftThigh:
      impedanceGains:
        MultiContact:
          damper:
            linear: [300, 300, 1e5]
            angular: [300, 250, 40]
          spring:
            linear: [2250, 2250, 0]
            angular: [0, 0, 400]
          wrench:
            linear: [0, 0, 1]
            angular: [1, 1, 0]
          # damper:
          #   linear: [300, 300, 300]
          #   angular: [40, 40, 40]
          # spring:
          #   linear: [2250, 2250, 2250]
          #   angular: [400, 400, 400]
          # wrench:
          #   linear: [0, 0, 0]
          #   angular: [0, 0, 0]
    RightThigh:
      impedanceGains:
        MultiContact:
          damper:
            linear: [300, 300, 1e5]
            angular: [300, 250, 40]
          spring:
            linear: [2250, 2250, 0]
            angular: [0, 0, 400]
          wrench:
            linear: [0, 0, 1]
            angular: [1, 1, 0]
          # damper:
          #   linear: [300, 300, 300]
          #   angular: [40, 40, 40]
          # spring:
          #   linear: [2250, 2250, 2250]
          #   angular: [400, 400, 400]
          # wrench:
          #   linear: [0, 0, 0]
          #   angular: [0, 0, 0]

CentroidalManager:
  nominalCentroidalPoseBaseFrame: World
  limbWeightListForAnchorFrame:
    LeftThigh: 1.0
    RightThigh: 1.0
  method: DDP
  horizonDuration: 1.0 # [sec]
  horizonDt: 0.01 # [sec]
  ddpMaxIter: 1

additionalForceSensors:
  - name: LeftThighForceSensor
    parentBody: L_HIP_Y_S
    X_p_f:
      translation: [0, 0, 0]
  - name: RightThighForceSensor
    parentBody: R_HIP_Y_S
    X_p_f:
      translation: [0, 0, 0]

